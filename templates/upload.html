<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Unggah File PDF</h1>
        <form id="uploadForm" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <label for="pdf_file" class="form-label">Pilih file PDF:</label>
            <div class="input-group mb-3">
                <input type="file" class="form-control" name="pdf_file" id="pdf_file" accept=".pdf">
                <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Convert</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            const fileInput = document.getElementById('pdf_file');
            if (!fileInput.value) {
                e.preventDefault(); // Mencegah submit form
                Swal.fire({
                    icon: 'warning',
                    title: 'Tidak ada file!',
                    text: 'Silakan pilih file PDF terlebih dahulu.',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
